<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nguyễn Hữu Phi- C02</title>
</head>

<body>
    <h1>Đăng Ký</h1>
    <form style="background-color:#ccc ;width: 350px;padding: 4px;">
        <p>
            <label>Họ Tên
            <input type="text" name="name" required>
            </label>
        </p>
        <p>
            <label>password
            <input type="password" name="password" required>
            </label>
        </p>
        <p>
            <label>Email
            <input type="email" name="email" required>
            </label>
        </p>
        <p>
            <label for="nam">Nam</label>
            <input type="radio" name="gender" id="nam" required>
            <label for="nu">Nữ</label>
            <input type="radio" name="gender" id="nu" required>
            <label for="gtkhac">Giới tính khác</label>
            <input type="radio" name="gender" id="gtkhac" required>
        </p>
        <p>
            <label>Yêu Thích:</label>
            <input type="checkbox" name="" value="xe">Xe
            <input type="checkbox" name="" value="Nhà">Nhà
            <input type="checkbox" name="" value="Con Gái">Con Gái
            <input type="checkbox" name="" value="Con Trai">Con Trai
        </p>
        <button type="submit">Gửi</button>
    </form>
</body>

</html>
