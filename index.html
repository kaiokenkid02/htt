<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nguyễn Hữu Phi- C02</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>Đăng Ký</h1>
    <form>
        <div>
            <label for="name">Họ Tên</label>
            <input type="text" id="name" name="name" required />
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
        </div>
        <div>
            <label for="nam">Nam</label>
            <input type="radio" name="gender" id="nam" required />
            <label for="nu">Nữ</label>
            <input type="radio" name="gender" id="nu" required />
            <label for="gtkhac">Giới tính khác</label>
            <input type="radio" name="gender" id="gtkhac" required />
        </div>
        <div>
            <label>Yêu Thích:</label>
            <input type="checkbox" id="xe" value="xe" />
            <label for="xe">Xe</label>
            <input type="checkbox" id="nha" value="Nhà" />
            <label for="nha">Nhà</label>
            <input type="checkbox" id="gai" value="Con Gái" />
            <label for="gai">Con Gái</label>
            <input type="checkbox" id="trai" value="Con Trai" />
            <label for="trai">Con Trai</label>
        </div>
        <button type="submit">Gửi</button>
    </form>
</body>

</html>
